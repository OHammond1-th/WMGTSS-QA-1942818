<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{{url_for('static', filename='base.css')}}">
    <title>Title</title>
</head>
<body>
    <nav class="navbar header">
        <div class="nav-item logo-sml">
            <img src="{{url_for('static', filename='Resources/WMG_small.png')}}">
        </div>
        <div class="nav-item">
            {% block nav_bar %} {% endblock %}
        </div>
        <li class="nav-item">
            <a class="btn-lg btn-dark nav-link white" id="base-logout" href="{{url_for('views.logout')}}">Logout</a>
        </li>
    </nav>
    <div class="container" id="main-content">
        <div class="static">
            {% block static_content %} {% endblock %}
        </div>
        <div class="scrolling">
            {% block scroll_content %} {% endblock %}
        </div>
    </div>
    {% include "bootstrap.html" %}
</body>
<footer>
    <script src="{{url_for('static', filename='events.js')}}"></script>
</footer>
</html>
